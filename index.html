<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>JavaScript</title>
</head>

<body>
    <h4 class="bg-primary text-white p-4 mb-4">HTTP Request/Response API</h4>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3 bg-primary pt-4">
                <form id="postsForm">
                    <div class="form-group">
                        <div>
                            <label for="title">Title :</label>
                            <input type="text" id="title" class="form-control mb-4">
                        </div>
                        <div>
                            <label for="content">Content :</label>
                            <textarea rows="5" id="content" class="form-control"></textarea>
                        </div>
                        <div class="text-right">
                            <button class="btn btn-dark mt-4" id="submitBtn" type="submit">Submit</button>
                            <button class="btn btn-dark mt-4 d-none" id="updateBtn"  type="button">Update</button>
                        </div>
                    </div>
                </form>
                <div id="postContainer">

                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>

</html>
